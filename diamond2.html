<script id="jsbin-javascript">
var canvas = Raphael(250, 250, 750, 750);
var addmore = "yes";
var current = 0, i = 0, i2 = 0;
var currentid = 100;
while (addmore === "yes") { //noprotect
  var input = prompt("Give me a worry of yours:");
  var bubble = canvas.image("http://i.imgur.com/UbD4sbZ.png", 10 + 150*i, 10 + 150*i2, 150, 150);
  window.canvas = canvas;
  var maketext = canvas.text(80 + 150*i, 80 + 150*i2, input);
  current++;
  i++;
  if (i === 3) {
    i = 0;
    i2++;
  }
  if (current < 9) {
    addmore = prompt("Do you have another worry? ('yes' if so)");
  } else {
    addmore = "no";
  }
}

$(function() {
  $(document).on('click', 'image', genericPop);
});

function genericPop() {
  var element = $(this);
  if (element.attr('href') !== "http://i.imgur.com/f8deEVF.gif") {
      element.attr('href', "http://i.imgur.com/f8deEVF.gif");
      setTimeout(function (){
        element.remove();
      }, 500);
  }
}
</script>
